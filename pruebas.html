<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <style>

        .error-list {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
          }
          
          .error-list-item {
            list-style: disc;
            margin-left: 20px;
          }

    </style>
    <title>prueba cartel de .error</title>
</head>
<body>

    <form id="myForm">
        <div class="form-group">
          <label for="name">Nombre:</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
      
      <ul id="errorList" class="error-list"></ul>


      <!-- En este ejemplo, hemos añadido un elemento <ul> con el ID "errorList" donde se mostrarán los mensajes de error. Utilizamos CSS para dar estilo a la lista de errores.

En el JavaScript, el método errorLabelContainer se establece en '#errorList', lo que indica que los mensajes de error se mostrarán dentro del elemento con el ID "errorList". Además, hemos establecido errorClass como 'error-list-item' para dar estilo a cada elemento de la lista de errores y wrapper como 'li' para envolver cada mensaje de error en un <li>.

También se ha mantenido el código para resaltar los campos inválidos con la clase invalid-input utilizando los métodos highlight y unhighlight.

Con estos cambios, los mensajes de error se agruparán en una lista dentro del elemento con el ID "errorList" y se les aplicará el estilo definido en el CSS.

Recuerda que puedes personalizar el estilo CSS de la lista de errores y los elementos de la lista según tus necesidades y preferencias. -->



      <script>

   $(document).ready(function() {
    
    $('#myForm').validate({
      errorLabelContainer: '#errorList',
      errorClass: 'error-list-item',
      wrapper: 'li',
      highlight: function(element) {
        $(element).addClass('invalid-input');
      },
      unhighlight: function(element) {
        $(element).removeClass('invalid-input');
      }
    });
  });

      </script>

</body>
</html>
